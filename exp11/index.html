<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 90%;
            margin-top: 10px;
        }
        input[type="submit"] {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Quiz</h2>
        <form method="post" action="login.php">
            <input type="text" name="username" placeholder="Enter your name" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
